<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pink Minion ติดตามเมาส์</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #fce4ec, #f8bbd0);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .minion {
      position: relative;
      width: 220px;
      height: 320px;
    }

    /* หัว + ตัว สีชมพูหลัก */
    .body {
      width: 100%;
      height: 100%;
      background: linear-gradient(#ff80ab 30%, #f48fb1 60%, #ec407a 100%);
      border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
      overflow: hidden;
      box-shadow: 
        inset 0 10px 30px rgba(0,0,0,0.18),
        0 15px 40px rgba(0,0,0,0.28);
    }

    /* กางเกง + สายเอว */
    .overalls {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 140px;
      background: #7e57c2;
      border-radius: 30px 30px 0 0;
    }

    .overalls::before,
    .overalls::after {
      content: "";
      position: absolute;
      width: 40px;
      height: 60px;
      background: #7e57c2;
      top: -20px;
    }
    .overalls::before { left: 20px; }
    .overalls::after  { right: 20px; }

    .button {
      position: absolute;
      width: 18px;
      height: 18px;
      background: #b71c1c;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    .button.left  { left: 35px; top: 30px; }
    .button.right { right: 35px; top: 30px; }

    /* ตา */
    .eye {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 110px;
      background: white;
      border-radius: 50%;
      border: 8px solid #212121;
      overflow: hidden;
      box-shadow: inset 0 10px 20px rgba(0,0,0,0.2);
    }

    /* ลูกตาดำ (จะเคลื่อนที่ตามเมาส์) */
    .pupil {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 45px;
      height: 45px;
      background: #212121;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.12s ease-out;
      box-shadow: 
        inset 0 5px 10px rgba(0,0,0,0.6),
        0 0 0 8px #1976d2,
        0 0 0 14px white;
    }

    /* แว่นตา */
    .goggle {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 130px;
      height: 130px;
      border: 12px solid #212121;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
      pointer-events: none;
    }

    /* ปาก */
    .mouth {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 50px;
      background: #c62828;
      border-radius: 0 0 80px 80px;
      border: 6px solid #212121;
      border-top: none;
    }

    .tooth {
      position: absolute;
      background: white;
      width: 18px;
      height: 22px;
      border-radius: 4px;
      border: 3px solid #212121;
      top: -12px;
    }
    .tooth.left  { left: 20px; }
    .tooth.right { right: 20px; }

    /* ผม */
    .hair {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 60px;
    }
    .hair::before,
    .hair::after {
      content: "";
      position: absolute;
      width: 28px;
      height: 70px;
      background: #212121;
      border-radius: 50% 50% 0 0;
    }
    .hair::before { left: 10px; transform: rotate(-15deg); }
    .hair::after  { right: 10px; transform: rotate(15deg); }

    /* แขน */
    .arm {
      position: absolute;
      width: 50px;
      height: 110px;
      background: #ff80ab;
      border-radius: 25px;
      top: 140px;
      box-shadow: inset 0 10px 20px rgba(0,0,0,0.2);
    }
    .arm.left  { left: -30px; transform: rotate(20deg); }
    .arm.right { right: -30px; transform: rotate(-20deg); }

    .hand {
      position: absolute;
      bottom: -20px;
      width: 50px;
      height: 50px;
      background: #7e57c2;
      border-radius: 50% 50% 40% 40%;
      border: 6px solid #212121;
    }
    .hand.left  { left: -10px; }
    .hand.right { right: -10px; }
  </style>
</head>
<body>

  <div class="minion">
    <div class="body">
      <div class="overalls">
        <div class="button left"></div>
        <div class="button right"></div>
      </div>

      <div class="goggle"></div>
      <div class="eye">
        <div class="pupil"></div>
      </div>

      <div class="mouth">
        <div class="tooth left"></div>
        <div class="tooth right"></div>
      </div>

      <div class="hair"></div>

      <div class="arm left">
        <div class="hand left"></div>
      </div>
      <div class="arm right">
        <div class="hand right"></div>
      </div>
    </div>
  </div>

  <script>
    const pupil = document.querySelector('.pupil');
    const eye = document.querySelector('.eye');

    // ขนาดพื้นที่ที่ลูกตาดำเคลื่อนที่ได้ (ประมาณรัศมีตาขาว - ขนาดลูกตาดำ / 2)
    const maxMove = 32; // ปรับค่านี้เพื่อควบคุมระยะการเคลื่อนที่ (px)

    document.addEventListener('mousemove', (e) => {
      // หาตำแหน่งกึ่งกลางของตาเทียบกับ viewport
      const eyeRect = eye.getBoundingClientRect();
      const eyeCenterX = eyeRect.left + eyeRect.width / 2;
      const eyeCenterY = eyeRect.top + eyeRect.height / 2;

      // คำนวณ vector จากกึ่งกลางตาไปยังเมาส์
      const deltaX = e.clientX - eyeCenterX;
      const deltaY = e.clientY - eyeCenterY;

      // หาความยาว vector
      const distance = Math.sqrt(deltaX ** 2 + deltaY ** 2);

      // จำกัดการเคลื่อนที่ไม่ให้เกิน maxMove
      let moveX = deltaX;
      let moveY = deltaY;

      if (distance > maxMove) {
        const factor = maxMove / distance;
        moveX = deltaX * factor;
        moveY = deltaY * factor;
      }

      // ใช้ transform เพื่อเลื่อนลูกตา (translate จากจุดกึ่งกลาง)
      pupil.style.transform = `translate(${moveX}px, ${moveY}px) translate(-50%, -50%)`;
    });
  </script>

</body>
</html>
